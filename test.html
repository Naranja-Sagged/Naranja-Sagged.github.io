            }

            header {
                background: black;
                padding: 20px;

            nav ul {
                margin: 0;

            }

            header a {
                margin-top: 40px;
            }

            header .logo a {
                background-image: url("images/OSU.png");
                background-size: 180px;
                background-repeat: no-repeat;
                text-indent: -99999px;
                display: inline-block;
                height: 180px;
                width: 180px;
                top: -10px;
                position: relative;
            }

            @media screen and (max-width: 727px) {
                header {
                    height: 200px;
                }

                header .mobile {
                    display: inline-block;
                }

                header .desktop {
                    display: none;
                }
